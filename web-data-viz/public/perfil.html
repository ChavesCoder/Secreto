    <style>
        .profile-container {
            text-align: center;
            width: 500px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid rgb(203, 203, 203);
        }

        .profile-container img {
            display: inline-block;
            margin: auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 20px;
            background-color: #218838;
        }

        #profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .update {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete {
            background-color: #dc3545;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .update:hover {
            background-color: #218838;
        }

        .delete:hover {
            background-color: #c82333;
        }

        .conteudo-perfil {
          height: 100vh;
          margin: auto; 
          display: flex;
          align-items: center;
          justify-items: center;

        }
    </style>
