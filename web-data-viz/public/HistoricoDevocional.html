        rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <img src="img/LogoSecretoBranco.png" style=" padding: 20px 20px 0px 20px;">
        <!-- <button class="menu-toggle">&#9776;</button> -->

        <nav class="menu">
            <a href="devocional.html" class="menu-item">
                <img src="img/mingcute--sun-line.png" style="width: 18%;">
                <span>Devocional</span>
            </a>
            <a href="biblia.html" class="menu-item">
                <img src="img/la--bible.png" style="width: 18%;" alt="">
                <span>Bíblia</span>
            </a>
            <a href="personagens.html" class="menu-item">
                <img src="img/octicon--people-16.png">
                <span>Personagens</span>
            </a>
            <a href="minigames.html" class="menu-item">
                <img src="img/icon-park-outline--puzzle.png">
                <span>Mini-games</span>
            </a>
            <a href="perfil.html" class="menu-item">
                <img src="img/ix--user-profile.png">
                <span>Perfil</span>
            </a>
            <a href="entrar.html" class="menu-item logout">
                <img src="img/mdi--logout.png">
                <span>Sair</span>
            </a>
        </nav>
    </div>
    <main class="conteudo-interno">
        <div class="telaDashHistorico">
            <div class="DashLegendaUsuario">
                <h1>Dashboard Historico </h1>
                <!-- <span id="nomeUsuario"></span> -->
            </div>
            <div class="ContainerGraficos">
                <div class="Grafico">
                    <canvas id="meuGrafico" width="32%" height="40vh"></canvas>
                </div>
                <div class="Grafico">
                    <canvas id="graficoRosquinha" width="32%" height="70%"></canvas>
                </div>
                <div class="Grafico">
                    <canvas id="graficoRadar" width="32%" height="70vh"></canvas>
                </div>
            </div>
        </div>
        <div class="container-kpis">
            <div class="kpi">
                <span id="LidosGeral" class="Dadokpi">2</span>
                <p>Devocionais <br>
                    totais lidos</p>
            </div>
            <div class="kpi">
                <span id="TotalMes" class="Dadokpi">2</span>
                <p>Lidos <br>esse mês</p>
            </div>
            <div class="kpi">
                <span id="Consecutivos" class="Dadokpi">2</span>
                <p>Dias seguidos <br> lendo devocional</p>
            </div>
            <div class="kpi">
                <span id="Dias" class="Dadokpi">2</span>
                <p>Dias com a <br>
                 Conta ativa
                </p>
            </div>
        </div>


    </main>
