<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secreto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

</head>

<body>
    <main style="flex-direction: row;">
        <div class="container-entrarESQ">
            <img class="logoEntrar" src="img/LogoSecretoBranco.png" alt="logo da Secreto">
            <div class="conteudoEntrarEsq">
                <h2>
                    Leia devocionais, Jogue e conheça Deus todos os dias.
                </h2>
            </div>
            <div class="conteudoEntrarEsq" style="justify-content: left; margin-left: 17.5%;">
                <a href="">Conheça Secreto</a>
            </div>
            <div class="imgEntrarEsq">
                <img class="celularBiblia" src="img/celularBiblia.png" alt="Celular com a Biblia">
            </div>
        </div>
        <div class="container-entrarDIR">
            <div class="conteudoEntrarDir">
                <h1>Entrar</h1>
                <p>Não possui conta? <a href="">Criar conta</a></p>
                <input class="Entrar-campos" type="text" placeholder="Email">
                <input class="Entrar-campos" type="text" placeholder="Senha">
                <div class="btnEntrar">
                    <button>Entrar</button>
                    <a href="" style="font-weight: 400;font-size: 0.9rem;">Esqueceu a senha?</a>
                </div>
            </div>
        </div>
    </main>

</html>
